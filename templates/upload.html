{% extends 'layout/base.html' %}

{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1>Upload file</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose file</label>
                            <input type="file" class="form-control" name="file" id="file" placeholder=""
                                aria-describedby="fileHelpId" />
                            <div id="fileHelpId" class="form-text">Upload your file to see the magic of BlurBuster</div>
                        </div>
                        <button class="btn btn-success">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1>View Your Uploads</h1>
                    <a href="/file/list" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1>Remove Blur</h1>
                    <button class="btn btn-danger">Remove Blur</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
