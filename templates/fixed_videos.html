{% extends 'layout/base.html' %}
{% block css %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        background-color: black;
    }

    img {
        max-width: 100%;
        height: auto;
        vertical-align: middle;
        display: inline-block;
    }

    /* Main CSS */
    .grid-wrapper>div {
        position: relative;
        
    }

    .grid-wrapper>div>a {
        display: block;
        /* Changed from inline-block */
        text-decoration: none;
        color: white;
    }

    .grid-wrapper>div>a>img {
        width: 100%;
        /* Changed from 300px */
        height: 100%;
        aspect-ratio: 3/2;
        border-radius: 15px;
        object-fit: cover;
    }

    .grid-wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-auto-rows: 200px;
        grid-auto-flow: dense;
    }

    .grid-wrapper .wide {
        grid-column: span 2;
    }

    .grid-wrapper .tall {
        grid-row: span 2;
    }

    .grid-wrapper .big {
        grid-column: span 2;
        grid-row: span 2;
    }

    /* Add style for video */
    .grid-wrapper video {
        width: 100%;
        /* Full width */
        height: 140%;
        /* Full height */
        border-radius: 5%;
        /* Rounded corners */
        object-fit: cover;
        /* Cover entire area */
    }
    
</style>
{% endblock %}

{% block content %}
<style>
    .scroll {
        overflow-y: auto;
        max-height: 500px;
    }

    body{
        background-color: black;
    }

    *{
    padding: 0px;
    margin:0px;
}
.main-container{
    margin:0px;
    padding: 0px;
    background-color: black;
    min-width: 100vw;
    min-height: 100vh;
    position: relative;
}
.blur-circle1{
    width: 200px;
    height: 200px;
    background: linear-gradient(to bottom,white,pink);
    border-radius: 50%;
    filter:blur(120px);
    position: absolute;
    left: 10%;
    top:20%;
    /* transform: translate(50%); */
}
.blur-circle2{
    width: 200px;
    height: 200px;
    background: linear-gradient(to bottom,white,pink);
    border-radius: 50%;
    filter:blur(100px);
    position: absolute;
    right: 10%;
    top:20%;
    /* transform: translate(50%); */
}
</style>
<div class="main-container">
    <div class="blur-circle1">
  
    </div>
    <div class="blur-circle2">
  
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-12 my-4">
            <div class="grid-wrapper">
                {% for file in files %}
               
                <div>
                    <video controls>
                        <source src="/{{ file.path }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <a href="/fixed/delete/{{file.id}}" class="btn btn-danger">Delete</a>
                    <a href="/download/{{file.id}}" class="btn btn-primary">Download</a>
                    </div>
                <!-- Delete button -->
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
