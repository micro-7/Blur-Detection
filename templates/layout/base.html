<!doctype html>
<html lang="en">
    <head>
        <title>BlurBuster</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
        {% block css %}{% endblock %}
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-lg" style="background-color: #333;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">
                    <img src="/static/site_logo.png" alt="Your Image" class="navbar-brand" style="max-width: 100px; max-height: 100px;">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: hsl(0, 0%, 100%);">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login" style="color: #ffffff;">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/file/upload" style="color: #ffffff;">Upload</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/file/list" style="color: #ffffff;">View</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about" style="color: #ffffff;">About</a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <!-- place footer here -->
            <div class="container">
              <p>&copy; 2024 BlurBuster</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        {% block js %}{% endblock %}

        <style>

        

        footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 20px 0;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    
        footer p {
          font-size: 14px;
        }
      </style>
        
    </body>
</html>
