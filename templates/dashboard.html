{% extends 'layout/base.html' %}

{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Page</title>

<body>

  <div class="button-container">
      <a href="/file/upload" class="button">Uplaod File</a>
      <a href="/file/list" class="button">View Uploads</a>
  </div>
  
  </body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
     
        height: 100vh;
        background-color: #f0f0f0;
    }

    .button-container {
        text-align: center;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-decoration: none; /* Added */
    }

    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
</html>


{% endblock %}
