{% extends 'layout/base.html' %}
{% block content %} 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        h2{
            color: white;
        }

        p{
            color: white;
        }


        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: 10px solid;
            border-radius: 500px;
            display: inline-block
            
        }

        .content {
            background-color: #000000;
            padding: 20px;
            border-radius: 5px;
        }

    
    .blur-circle1{
        width: 200px;
        height: 200px;
        background: linear-gradient(to bottom,white,pink);
        border-radius: 50%;
        filter:blur(120px);
        position: absolute;
        left: 10%;
        top:20%;
        /* transform: translate(50%); */
    }
    .blur-circle2{
        width: 200px;
        height: 200px;
        background: linear-gradient(to bottom,white,pink);
        border-radius: 50%;
        filter:blur(100px);
        position: absolute;
        right: 10%;
        top:20%;
        /* transform: translate(50%); */
    }




/* CSS */
.button-73 {
  appearance: none;
  background-color: #FFFFFF;
  border-radius: 40em;
  border-style: none;
  box-shadow: #ADCFFF 0 -12px 6px inset;
  box-sizing: border-box;
  color: #000000;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,sans-serif;
  font-size: 1.2rem;
  font-weight: 700;
  letter-spacing: -.24px;
  margin: 0;
  outline: none;
  padding: 1rem 1.3rem;
  quotes: auto;
  text-align: center;
  text-decoration: none;
  transition: all .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-73:hover {
  background-color: #FFC229;
  box-shadow: #FF6314 0 -6px 8px inset;
  transform: scale(1.125);
}

.button-73:active {
  transform: scale(1.025);
}

@media (min-width: 768px) {
  .button-73 {
    font-size: 1.5rem;
    padding: .75rem 2rem;
  }
}

.button-73 a {
    text-decoration: none;
    color: rgb(0, 0, 0);
    }
    .image {
            position: relative; /* Set position to relative */
            width: 100%; /* Ensure the image takes full width */
            height: 400px; /* Set the height of the image container */

        }

        /* Style for the main image */
        .main-image {
            position: absolute; /* Set position to absolute */
            top: -60%; /* Align to the middle vertically */
            left: 70%; /* Align to the center horizontally */
            transform: translate(-70%, -40%); /* Move the image back by half its width and height */
            max-width: 100%; /* Ensure the image doesn't overflow its container */
            max-height: 100%; /* Ensure the image doesn't overflow its container */
        }
    
    </style>

</head>
<body>
    
    </style>
    <div class="main-container">
        <div class="blur-circle1">
      
        </div>
        <div class="blur-circle2">
      
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
            </div>
            <div class="content">
                <h2>Welcome to your Dashboard</h2>
                <p>Click on View Uploads to view your uploaded files</p>
                <p>or click on Upload Your Media to start uploading your media files</p>
                <button class="button-73" role="button"><a href="/file/list">View Uploads</a>   
            </div>
        <div class="content">
            <button class="button-73" role="button"><a href="/file/upload">Upload Your Media</a>
        </div>
        </div>
        <div class="image" style="margin-bottom: 400px;">
            <img class="main-image" src="/static/brbs.png">
          </div>
    </div>
</body>
</html>

{% endblock %}
